<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>ForecastApp</title>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city">Paris</h1>
                    <p class="weather-app-details">
                        </br>
                        <span id="time">Tuesday 14:49</span>,
                        <span id="description">scattered clouds</span><br />
                        Humidity:<strong id="humidity">66%</strong>, Wind: <strong id="wind-speed">3.13km/h</strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div id="icon">๐ค๏ธ</div>
                    <div class="weather-app-temperature" id="temperature">12</div>
                    <div class="weather-app-unit">ยฐC</div>
                </div>
            </div>
            <div class="weather-forecast">
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Tue</div>
                    <div class="weather-forecast-icon">๐ค๏ธ</div>
                    <div class="weather-forecast-temperatures">
